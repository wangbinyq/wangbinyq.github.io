<!-- hexo-inject:begin --><!-- hexo-inject:end --></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/wangbinyq" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">C# 语言 String 和 string 的区别</h1><div class="post-info">Sep 22, 2021</div><div class="post-content"><p>在 C# 语言中 <code>string</code> 是 <code>System.String</code> 的别名. 因此从技术上来说, 这两者没有任何区别, 就像 <code>int</code> 和 <code>System.Int32</code>.</p>
<!-- hexo-inject:begin --><!-- hexo-inject:end --><span id="more"></span>

<p>通常我们推荐使用 <code>string</code> 类型声明一个对象.</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">string place = &quot;world&quot;;</span><br></pre></td></tr></table></figure>

<p>同时, 推荐使用 <code>String</code> 来引用字符串类型中的方法, 属性等, 比如:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">string greet = String.Format(&quot;Hello &#123;0&#125;!&quot;, place);</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/case-insensitive-containstring/" class="prev">PREV</a><a href="/ng-di/" class="next">NEXT</a></div><div id="disqus_thread"></div><script>var disqus_shortname = 'wangb';
