<!-- hexo-inject:begin --><!-- hexo-inject:end --><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">public enum Shape</span><br><span class="line">&#123;</span><br><span class="line">    Circle,</span><br><span class="line">    Triangle,</span><br><span class="line">    Rect</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>可以通过 <a target="_blank" rel="noopener" href="https://docs.microsoft.com/en-us/dotnet/api/system.enum.getvalues"><code>GetValues</code></a> 方法实现:</p>
<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">var shapes = Enum.GetValues(typeof(Shape));</span><br><span class="line"></span><br><span class="line">foreach (var shape in shapes)</span><br><span class="line">&#123;</span><br><span class="line">    DoSomething(shape);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>另外我们还可以做一点封装</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">public static class EnumUtil &#123;</span><br><span class="line">    public static IEnumerable&lt;T&gt; GetValues&lt;T&gt;() &#123;</span><br><span class="line">        return Enum.GetValues(typeof(T)).Cast&lt;T&gt;();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var shapes = EnumUtil.GetValues&lt;Shape&gt;();</span><br></pre></td></tr></table></figure>
